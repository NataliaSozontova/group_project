<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb-8WCcS-JO8RNNW3te7QIydppJ4M_4lo&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of dubai
        const dubai = { lat: 25.276987, lng: 55.296249 };
        // The map, centered at dubai
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: dubai,
        });
        // The marker, positioned at dubai
        const marker = new google.maps.Marker({
          position: dubai,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
